
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<div class="chat">
   <div class="name" id="name"></div>
   <div class="text" id="text"></div>
</div>

<script>
// URLのパラメータを取得
let urlParam = location.search.substring(1);
let target1 = document.getElementById("name");
let target2 = document.getElementById("text");
 
 // URLにパラメータが存在する場合
 if(urlParam) {
    let param = urlParam.split('&');
    let name = param[0].split('=');
 
 // パラメータを格納する用の配列を用意
    let paramArray = [];

 // 用意した配列にパラメータを格納
    for (i = 0; i < param.length; i++) {
    let paramItem = param[i].split('=');
    paramArray[i] = paramItem[1];
    }
    let textja = decodeURI(paramArray);
    target1.innerHTML = name[0]
    target2.innerHTML = textja;
    
}
</script>
</body>
